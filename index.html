<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <title></title>

</head>
<body>

<div style="">
    <div id="scatter_plot"></div>
    <div id="map"></div>
    <div id="map2"></div>
    <div id="stack_bar"></div>
</div>

<script type="text/javascript">
  var spec1 = "js/medals_scatter.vg.json";
  vegaEmbed('#scatter_plot', spec1).then(function(result) {
  }).catch(console.error);

  var spec2 = "js/host_city.vg.json";
  vegaEmbed('#map', spec2).then(function(result) {
  }).catch(console.error);

  var spec3 = "js/medal_map.vg.json";
  vegaEmbed('#map2', spec3).then(function(result) {
  }).catch(console.error);

  var spec4 = "js/height_weight.vg.json";
  vegaEmbed('#stack_bar', spec4).then(function(result) {
  }).catch(console.error);
</script>

</body>
</html>
