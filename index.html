<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div class="container">
    <div class="title">
        <h1>Olympics</h1>
        <h2>To get all you want to know about Olympics</h2>
    </div>
    <div class="two_columns_card">
        <div>
            <div class="two_columns_card_title">
                <h2>Participation times VS Medals</h2>
            </div>
            <br>
            <p id="participation_times_1"></p>
            <p id="participation_times_2"></p>
        </div>
        <div id="scatter_plot"></div>
    </div>

    <div class="two_rows_card">
        <div class="two_columns_card_title">
            <h2>Summer Olympics games host city</h2>
        </div>
        <div class="map_container">
            <div id="map"></div>
        </div>
        <p id="host_city"></p>
    </div>

    <div class="two_rows_card">
        <div class="two_rows_card_title">
            <h2>Medal distributions from 1976-2008</h2>
        </div>
        <div id="map2"></div>
        <p id="medal_distribution"></p>
    </div>

    <div class="two_columns_card">
        <div>
            <div class="two_columns_card_title">
                <h2>Relationships about athletes' height and weight</h2>
            </div>
            <p id="weight"></p>
            <br>
            <br>
            <br>
            <br>
            <p id="height"></p>
        </div>
        <div id="stack_bar"></div>
    </div>

    <div class="two_columns_card">
        <div>
            <div class="two_columns_card_title">
                <h2>Number of sports hold</h2>
            </div>
            <p id="sports_item_1">test</p>
            <br>
            <p id="sports_item_2">test</p>
        </div>
        <div id="tree"></div>
    </div>

    <div class="two_columns_card">
        <div>
            <div class="two_columns_card_title">
                <h2>Athlete number and their age and sex</h2>
            </div>
            <p id="athlete_1">test</p>
            <br>
            <p id="athlete_2">test</p>
        </div>
        <div id="line_area"></div>
    </div>

</div>

<script type="text/javascript">
  const spec1 = "js/medals_scatter.vg.json";
  vegaEmbed('#scatter_plot', spec1).then(function (result) {
  }).catch(console.error);

  const spec2 = "js/host_city.vg.json";
  vegaEmbed('#map', spec2).then(function (result) {
  }).catch(console.error);

  const spec3 = "js/medal_map.vg.json";
  vegaEmbed('#map2', spec3).then(function (result) {
  }).catch(console.error);

  const spec4 = "js/height_weight.vg.json";
  vegaEmbed('#stack_bar', spec4).then(function (result) {
  }).catch(console.error);

  const spec5 = "js/sports_items.vg.json";
  vegaEmbed('#tree', spec5).then(function (result) {
  }).catch(console.error);


  const spec6 = "js/athelete_year.vg.json";
  vegaEmbed('#line_area', spec6).then(function (result) {
  }).catch(console.error);
</script>
<script src="js/text.js"></script>

</body>
</html>
